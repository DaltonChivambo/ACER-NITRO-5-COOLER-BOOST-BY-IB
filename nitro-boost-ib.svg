<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d12"/>
      <stop offset="100%" style="stop-color:#16161d"/>
    </linearGradient>
    <linearGradient id="fan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00a884"/>
    </linearGradient>
  </defs>
  <rect width="256" height="256" rx="56" fill="url(#bg)"/>
  <g transform="translate(128,128)">
    <!-- 3 fan blades -->
    <ellipse cx="0" cy="-55" rx="18" ry="45" fill="url(#fan)" transform="rotate(0)"/>
    <ellipse cx="0" cy="-55" rx="18" ry="45" fill="url(#fan)" transform="rotate(120)"/>
    <ellipse cx="0" cy="-55" rx="18" ry="45" fill="url(#fan)" transform="rotate(240)"/>
    <!-- Center hub -->
    <circle cx="0" cy="0" r="28" fill="#0d0d12"/>
    <circle cx="0" cy="0" r="14" fill="url(#fan)"/>
  </g>
</svg>
